<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark text-white">
	<div>
		<h1>Computer Science QUIZ</h1>
	</div>

	<div>
		<fieldset class="form-group" id="difficulty">
			<label>Difficulty:</label>
			<input class="form-input" type="radio" name="difficulty" value="easy"> Easy
			<input class="form-input" type="radio" name="difficulty" value="medium"> Medium
			<input class="form-input" type="radio" name="difficulty" value="hard"> Hard
		</fieldset>

		<nav>
			<button id = 'quizbutton'>Search for quiz</button>
		</nav>


		<h3 id = "result"></h3>

		<div class="form-group" id ="question-container"></div>

		<h2 id="score-display"></h2>

		<button id ="check-answer">Check Answers</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>


</body>
</html>

<script src="../js/quiz.js"></script>
